<!DOCTYPE html>
<html>
<head>
  <title>Live Data Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="liveChart" width="800" height="450"></canvas>
  <script>
    const ctx = document.getElementById('liveChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // Labels will be timestamps
        datasets: [{
          label: 'Temperature',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: []
        }, {
          label: 'Humidity',
          backgroundColor: 'rgb(54, 162, 235)',
          borderColor: 'rgb(54, 162, 235)',
          data: []
        }]
      },
      options: {}
    });

    const ws = new WebSocket('ws://localhost:3000');
    ws.onmessage = function (event) {
      const data = JSON.parse(event.data);
      const now = new Date().toLocaleTimeString();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(data.temp);
      chart.data.datasets[1].data.push(data.hmd);
      chart.update();

      // Keep the chart displaying only the latest 20 data points
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets.forEach((dataset) => {
          dataset.data.shift();
        });
        chart.update();
      }
    };
  </script>
</body>
</html>
